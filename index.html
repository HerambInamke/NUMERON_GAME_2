<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Numeron_Game</title>

  <!-- <link rel="shortcut icon" type="image/png" href="jasmine/jasmine-2.8.0/face.png"> -->
  <link rel="stylesheet" href="jasmine/jasmine-2.8.0/jasmine.css">
  <link rel="stylesheet" href="main.css">

  <script src="jasmine/jasmine-2.8.0/jasmine.js"></script>
  <script src="jasmine/jasmine-2.8.0/jasmine-html.js"></script>
  <script src="jasmine/jasmine-2.8.0/boot.js"></script>

  <!-- include source files here... -->

  <script src="src/app.js"></script>

 <!-- Comment/Uncomment the test case file after completing the game to visualise test case or to hide the test case and visualise the game -->
  <script src="tests/FunctionsTest.js"></script>

</head>

<body>
  
  <body class="game-cover flex-centered">
    <img id="logo" src="https://github.com/Kalvium-Program/numeron-boilerplate/blob/main/assets/numberon_image.png?raw=true" alt="Numeron Logo" />
    <img id="play-button" class="play" src="https://github.com/Kalvium-Program/numeron-boilerplate/blob/main/assets/play_button.png?raw=true" alt="Play Button" />
  
    <div class="game flex-centered" style="display: none;">
      <div id="timer" class="flex-centered"></div>
      <div id="instructions">Guess the relation</div>
      <div id="numbers">
        <div id="number1" class="number-holder flex-centered">25</div>
        <div>?</div>
        <div id="number2" class="number-holder flex-centered">32</div>
        <div>=</div>
        <div id="number3" class="number-holder flex-centered">?</div>
      </div>
      <div id="buttons" class="flex-centered">
        <img id="plus" src="https://github.com/Kalvium-Program/numeron2-final/blob/main/assets/Numeron_plus.png?raw=true" alt="plus">
        <img id="minus" src="https://github.com/Kalvium-Program/numeron2-final/blob/main/assets/Numeron_minus.png?raw=true" alt="minus">
        <img id="mul" src="https://github.com/Kalvium-Program/numeron2-final/blob/main/assets/Numeron_mul.png?raw=true" alt="mul">
        <img id="divide" src="https://github.com/Kalvium-Program/numeron2-final/blob/main/assets/Numeron_div.png?raw=true" alt="divide">
        <img id="modulus" src="https://github.com/Kalvium-Program/numeron2-final/blob/main/assets/Numeron_per.png?raw=true" alt="modulus">
      </div>
    </div>
  
    <div class="gameover flex-centered" style="display: none;">
      <img id="game-over-text" src="https://github.com/Kalvium-Program/numeron-boilerplate/blob/main/assets/gameover-text.png?raw=true" alt="game-over" />
      <div id="score-box">Score: <span id="score-board"></span></div>
      <img id="play-again-button" src="https://github.com/Kalvium-Program/numeron-boilerplate/blob/main/assets/play-again-button.png?raw=true" alt="play-again" class="play" />
    </div>
  </body>

</html>
